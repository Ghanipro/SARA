{% extends "base.html" %}

{% block content %}
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">SARA - Marketing Module</h1>

    <!-- Promotion Planning -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8 border border-blue-100">
      <h2 class="text-2xl font-semibold mb-4 text-blue-800">Promotion Planning</h2>
      <table class="min-w-full bg-white rounded-lg overflow-hidden compact-table">
        <thead class="bg-blue-50">
          <tr>
            <th class="py-3 px-4 border-b text-left text-blue-800">Product</th>
            <th class="py-3 px-4 border-b text-left text-blue-800">Campaign</th>
            <th class="py-3 px-4 border-b text-left text-blue-800">Reason</th>
          </tr>
        </thead>
        <tbody id="promotionPlanning" class="divide-y divide-blue-100">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Social Media Integration -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8 border border-blue-100">
      <h2 class="text-2xl font-semibold mb-4 text-blue-800">Social Media Integration</h2>
      <form id="socialMediaForm" class="space-y-4">
        <div>
          <label for="postContent" class="block text-sm font-medium text-gray-700">Post Content</label>
          <textarea
            id="postContent"
            name="postContent"
            rows="3"
            class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write your post here..."
          ></textarea>
        </div>
        <div>
          <label for="scheduledTime" class="block text-sm font-medium text-gray-700">Scheduled Time</label>
          <input
            type="datetime-local"
            id="scheduledTime"
            name="scheduledTime"
            class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300 w-full"
        >
          Schedule Post
        </button>
      </form>
      <div id="socialMediaResponse" class="mt-4 text-sm text-gray-600"></div>
    </div>

    <!-- Loyalty Programs -->
    <div class="bg-white p-6 rounded-lg shadow-md border border-blue-100">
      <h2 class="text-2xl font-semibold mb-4 text-blue-800">Loyalty Programs</h2>
      <div id="loyaltyPrograms" class="space-y-4">
        <!-- Program cards will be inserted here -->
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='marketing.js') }}"></script>
{% endblock %}
